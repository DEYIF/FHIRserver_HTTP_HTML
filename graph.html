<body>

    <div id="plot_area" style="width:1000px;height:350px;"></div>
    <div id="indicator_area" style="width:1000px;height:350px;"></div>

    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <script type="module">

      // Create plot (graph element)
      const plotly_elem = document.getElementById('plot_area');
      const plotly_layout = {
        margin: {t: 50},
        title: 'Heart Rate (BPM)',
        // grid: { rows: 1, columns: 2, pattern: "independent" },
        domain: { x: [0, 1], y: [0, 1] }, // Both grid and domain different ways of showing the final plot. For aesthetics we keep domain.
        xaxis: {title: 'Time'},
        yaxis: {title: 'Heart Rate (BPM)'},
      };
      var plotly_data = [
       { x: [], // Time on x-axis
        y: [], // BPM on y-axis
        type: 'scatter',
        mode: 'line+markers',
        name: 'Heart Rate (BPM)'
       }
      ];
      
      // Initialize plot (graph element)
      Plotly.newPlot(plotly_elem, plotly_data, plotly_layout);
       
      // Create indicator element
      const indicator_elem = document.getElementById('indicator_area');
      var default_value = 0;  // Initial default value for BPM
      var previous_value = default_value;  // Show also previous value in the indicator 
      var indicator_data = [
        {
          type: "indicator",
          mode: "number+delta",
          value: default_value,
          delta: { position: "top", reference: previous_value },
          title: { text: "Heart Rate (BPM)" },
          domain: { x: [0, 1], y: [0, 1] }
        }
      ];
      var indicator_layout = { 
        margin: { t: 50, r: 50, l: 50, b: 50 }
      };

      // Initialize indicator
      Plotly.newPlot(indicator_elem, indicator_data, indicator_layout);
      
      // Obtain information from FHIR database            
      // const patientId = 229; // Add patient ID
      client.search({
        type: 'Observation',
        query: {
          _count: 20,
          patient: {
            $type: 'Patient',
            //_id: patientId
            _id: '229'
          }
        }}).then(res => {
          console.log(res);
          res.entry.forEach(obs => {
            var r = obs.resource;
            console.log(obs);
            var row = "<li><a href='observationview.html?id=" + r.id + "'>" + r.effectiveInstant + " " + r.code.coding[0].display + "</a></li>";
            $("#observation_list").append(row);
            var BPM_value = obs.valueQuantity.value
            var current_time = obs.effectiveInstant
        });
      });      
      
      // Update values in plot - graph
      Plotly.extendTraces(plotly_elem, {
          x: [[current_time]],  // Time on x-axis
          y: [[BPM_Value]]     // BPM on y-axis
        }, [0]);
      
      // Update values in indicator
      Plotly.update(indicator_elem, {
          value: [BPM_value],  // Update the current value
          'delta.reference': [previous_value]  // Update the delta with previous value
      }, [0]);
      previous_value = BPM_value; // Update the previous value
